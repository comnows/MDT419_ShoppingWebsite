<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="http://fonts.cdnfonts.com/css/inter" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="css/cart.css">
    <title>Cart</title>
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid justify-content-end mt-3 mb-3">
            <button class="navbar-toggler custom-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-toggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-toggle">
                <ul class="nav navbar-nav me-4 align-content-end">
                    <li class="nav-item ms-3 me-5"><a href="">home</a></li>
                    <li class="nav-item ms-3 me-5"><a href="">cart</a></li>
                    <li class="nav-item ms-3 me-5"><a href="">login</a></li>
                    <li class="nav-item ms-3 me-5"><a class="button-a" href="Register.html">sign up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="shopping-cart">
            <div>
                <div>Shopping Cart</div>
                <div class="items-count">0 Items</div>
            </div>

            <hr>

            <div class="container">
                <div class="row">
                    <div class="col-7">
                        <div>product details</div>
                    </div>
                    <div class="col-3">
                        <div>quantity</div>
                    </div>
                    <div class="col-2">
                        <div>price</div>
                    </div>
                  </div>
            </div>
        </div>

        <div class="order-summary">
            <div>Order Summary</div>
            <hr>
            <div class="items-amount">Items 3</div>
            <div class="items-cost">1490 THB</div>

            <div>Discount</div>
            <div>FIFA15</div>
            <div class="discount-value">15 THB</div>

            <div>Promo code</div>
            <input type="text">
            <button type="button">apply</button>

            <hr>

            <div>total cost</div>
            <div>1475 THB</div>

            <button>checkout</button>
        </div>
    </div>
</body>
</html>
