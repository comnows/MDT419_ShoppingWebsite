<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid justify-content-end mt-3">
            <button class="navbar-toggler custom-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-toggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-toggle">
                <ul class="nav navbar-nav me-4 align-content-end no-margin">
                    <li class="nav-item ms-3 me-5 no-margin"><a href="">home</a></li>
                    <li class="nav-item ms-3 me-5 no-margin"><a href="">cart</a></li>
                    <li class="nav-item ms-3 me-5 no-margin"><a href="">login</a></li>
                    <li class="nav-item ms-3 me-5 no-margin"><a class="button-a" href="https://www.facebook.com">sign up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <hr class="head-hr">

    <div class="form-container">
        <h2 class="title">log in</h2>
        <hr class="form-hr">
        <form action="/login" method="post">
            <p>
                <label for="input-username">username</label>
            </p>

            <input id="input-username" type="text" name="username" value="" placeholder="Enter Username" required><br>

            <p>
                <label for="input-password">password</label>
            </p>

            <input id="input-password" type="password" name="password" value="" placeholder="Enter Password" required><br>
            <button type="submit" value="Submit">login</button>
        </form>
    </div>
</body>
</html>
