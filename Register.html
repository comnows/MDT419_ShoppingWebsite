<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="title">SIGN UP</div>
    <hr class="form-hr">
    <form action="register" method="post">
        <p>
            <label for="input-username">USERNAME</label>
        </p>

        <input type="text" name="username" value="" placeholder="Enter Username" required><br>

        <p>
            <label for="input-username">PASSWORD</label>
        </p>

        <input type="password" name="password" value="" placeholder="Enter Password" required><br>

        <p>
            <label for="input-username">CONFIRM PASSWORD</label>
        </p>

        <input type="password" name="password" value="" placeholder="Re-Enter Password" required><br>
        <button type="submit" value="Submit">SIGN UP</button>
    </form>
</body>
</html>
